<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 2: preconnect font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Enjoy | Construtor Vital</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Phosphor Font Link -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="">
    <!-- 3: display font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Fancyapps Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
  </head>
<body>
  <main>
    <!--=====================================================================-->
    <!--=========== HEADER  ============-->
    <!--=====================================================================-->
    <header class="js-header" id="js-header">
      <div class="container">
        <a href="index.html" class="logo" aria-label="logo">
          <img src="./assets/logos/logo-vitalwhite.png" alt="">
        </a>
        <nav aria-label="navigation" class="js-nav">
          <ul>
            <li><a href="#s__project" class="active js-link" aria-label="projeto link">O Projeto</a></li>
            <li><a href="#s__location" class="js-link" aria-label="localizacao link">Localização</a></li>
            <li><a href="#s__planta" class="js-link" aria-label="plantas link">Plantas</a></li>
            <li><a href="#s__perspectiva" class="js-link" aria-label="galeria link">Galeria de imagens realização</a></li>
          </ul>
        </nav>
        <!--=====================================================================-->
        <!--=========== BURGUER MENU  ============-->
        <!--=====================================================================-->
        <div>
          <button class="hamburger hamburger--collapse" type="button"
            id="js-menu-button" aria-label="Menu Button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <!--=====================================================================-->
      <!--=========== MOBILE MENU  ============-->
      <!--=====================================================================-->
      <div class="mobile__menu js-menu-mobile">
        <nav>
          <ul>
            <li><a href="#s__project" aria-label="projeto link">O Projeto</a></li>
            <li><a href="#s__location" aria-label="localizacao link">Localização</a></li>
            <li><a href="#s__planta" aria-label="plantas link">Plantas</a></li>
            <li><a href="#s__perspectiva" aria-label="galeria link">Galeria de imagens realização</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--=====================================================================-->
    <!--=========== #1 HERO  ============-->
    <!--=====================================================================-->
    <section id="s__hero">
      <div class="container">
        <img src="./assets/logos/logo-enjoyblack.png" alt="Logo Enjoy" class="s__hero__logo__enjoy">
        <div class="s__hero__logos">
          <img src="./assets/logos/logo-caixa.png" alt="Logo Caixa">
          <img src="./assets/logos/logo-mcmv.png" alt="Logo MCMV">
        </div>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #2 PROJECT  ============-->
    <!--=====================================================================-->
    <section class="section" id="s__project">
      <div class="container">
        <h1>Project</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #3 LOCATION  ============-->
    <!--=====================================================================-->
    <section class="section" id="s__location">
      <div class="container">
        <h1>Location</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #4 INFO  ============-->
    <!--=====================================================================-->
    <section class="" id="s__info">
      <div class="container">
        <h1>Info</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #5 PLANTA  ============-->
    <!--=====================================================================-->
    <section class="section" id="s__planta">
      <div class="container">
        <h1>Planta</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #6 PERSPECTIVA  ============-->
    <!--=====================================================================-->
    <section class="section" id="s__perspectiva">
      <div class="container">
        <h1>perspectiva</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #7 FORMULARIO CONTATO  ============-->
    <!--=====================================================================-->
    <section class="" id="s__form">
      <div class="container">
        <h1>form</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #8 DIFERENCIAIS  ============-->
    <!--=====================================================================-->
    <section class="" id="s__diferenciais">
      <div class="container">
        <h1>diferencias</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== #9 REALIZACAO  ============-->
    <!--=====================================================================-->
    <section class="" id="s__realizacao">
      <div class="container">
        <h1>realizacao</h1>
      </div>
    </section>

    <!--=====================================================================-->
    <!--=========== FOOTER  ============-->
    <!--=====================================================================-->
    <footer>
      <div class="container">
      </div>
    </footer>
  </main>

  <!-- === JavaScript === -->
  <script language="javascript" type="text/javascript" src="./js/plugins.js"></script>
  <script language="javascript" type="text/javascript" src="./js/all.js"></script>
</body>
</html>
